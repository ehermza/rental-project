<!-- {{ model | json }} -->
<div class="card border-primary mb-3" style="max-width: 60rem;">
    <div class="card-header">
        <h3 class="text-center">Datos del Cliente </h3>
    </div>
    <div class="card-body">
        <form (ngSubmit)="Enviar()" [formGroup]="formClient">
        <!-- <form (ngSubmit)="Enviar()" #formClient="ngForm"> -->
                <div class="input-group mb-3">
                <span class="input-group-text">Nombre Cliente</span>
                <input type="text" class="form-control" value="{{ CLIENT.name }}" formControlName="name" [(ngModel)]="model.name" />
                
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Teléfono</span>
                <input type="text" class="form-control" formControlName="telephone" value="{{ CLIENT.telephone }}" [(ngModel)]="model.telephone" />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Razón Social</span>
                <input type="text" class="form-control" formControlName="business" value="{{ CLIENT.business }}" [(ngModel)]="model.business" />

            </div>
            <div class="input-group">
                <span class="input-group-text">Saldo Actual:</span>
                <input type="text" class="form-control text-warning" formControlName="saldo_act"
                    style=" font-size: 30px; 
                    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"
                    [value]="this.saldoActual" readonly />
            </div>
            <br>
            <!-- <button class="btn btn-block btn-success" type="submit" id="btn-updateclient" > -->
            <button class="btn btn-block btn-outline-primary" type="submit" [disabled]=!formClient.valid >
                Actualizar Datos del Cliente
            </button>

        </form>
    </div>
</div>
