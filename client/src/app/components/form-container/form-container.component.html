<!-- {{model|json}} -->

<div class="card border-primary mb-3" style="min-width: 20rem;">
    <div class="card-header">
        <h3 class="text-center">Contenedor</h3>
    </div>
    <div class="card-body">
        <!-- <form action="/containers/edit/{{ CONTAINER._id }} " method="POST"> -->
        <form (ngSubmit)="updatePrice()" #formContainer='ngForm'>
            <!-- <div class="input-group mb-3">
                <input type="hidden" name="_id" [(ngModel)]="model._id">
            </div> -->
            <div class="input-group mb-3">
                <span class="input-group-text">Container </span>
                <input type="text" readonly value='{{CONTAINER.id_container}}' class="form-control" placeholder="00"
                    name="id_container" [(ngModel)]="model.id_container" />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Cliente </span>
                <input type="text" value={{CONTAINER.rented_by}} class="form-control" placeholder="Apellido, Nombre"
                    name="rented_by" [(ngModel)]="model.rented_by" />
                <!-- <a href="/containers/unlink/{{CONTAINER._id}}" class="btn btn-outline-info">Desvincular</a> -->
                <button (click)="unlinkClient()" class="btn btn-outline-info">
                    Desvincular
                </button>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Valor Mensual $</span>
                <input type="number" step="1" value='{{ CONTAINER.price_tocharge }}' class="form-control"
                    placeholder="0.00" name="price_tocharge" [(ngModel)]="model.price_tocharge" />
            </div>
            <button class="btn btn-block btn-outline-success" type="submit" id="btn-update">Actualizar Importe</button>
        </form>
    </div>
</div>
